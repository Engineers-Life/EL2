#Jade Generation
[jade]
	#Generate jade in the world [true / false]
	jadeGeneration = true
	#Size of jade pockets [0-100, default: 15]
	#Range: 0 ~ 100
	jadeSize = 15
	#Amount of of jade pocket being generated [0-100, default: 5]
	#Range: 0 ~ 100
