	#Default: 3
	#Range: 2 ~ 8
	"Taffy Healing Amount" = 3
	#Berry Sorbet is a new food item made with sweet berries, sugar and a snowball in a bowl.
	#Default: true
	"Berry Sorbet Enabled" = true
	#Baked root can be made by covering a root with clay and cooking it on a campfire.
