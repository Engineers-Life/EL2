	#Minimal height for jade pocket generation, [1-254, default: 50]
	#Range: 1 ~ 254
	jadeMinHeight = 50
	#Maximal height for jade pocket generation, must be higher than minimal height [1-255, default: 100]
	#Range: 1 ~ 255
	jadeMaxHeight = 120

#Larvikite Generation
[larvikite]
	#Generate larvikite in the world [true / false]
	larvikiteGeneration = true
	#Size of larvikite pockets [0-100, default: 15]
	#Range: 0 ~ 100
