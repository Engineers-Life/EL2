	#Amount of of marble pocket being generated [0-100, default: 10]
	#Range: 0 ~ 100
	marbleChance = 10
	#Minimal height for marble pocket generation [1-254, default: 50]
	#Range: 1 ~ 254
	marbleMinHeight = 60
	#Maximal height for marble pocket generation, must be higher than minimal height [1-255, default: 100]
	#Range: 1 ~ 255
	marbleMaxHeight = 120

#Gneiss Generation
[gneiss]
	#Generate gneiss in the world [true / false]
