
#Global Worldgen Settings
[worldgen]
	#Set this to false to disable all worldgen [true / false, default: true]
	enableWorldgen = false

#Basalt Generation
[basalt]
	#Generate basalt in the world [true / false]
	basaltGeneration = true
	#Size of basalt pockets [0-100, default: 33]
	#Range: 0 ~ 100
	basaltSize = 33
	#Amount of of basalt pocket being generated [0-100, default: 10]
	#Range: 0 ~ 100
	basaltChance = 10
	#Minimal height for basalt pocket generation [1-254, default: 1]
	#Range: 1 ~ 254
	basaltMinHeight = 1
	#Maximal height for basalt pocket generation, must be higher than minimal height [1-255, default: 40]
	#Range: 1 ~ 255
	basaltMaxHeight = 30

#Slate Generation
[slate]
	#Generate slate in the world [true / false]
	slateGeneration = true
	#Size of slate pockets [0-100, default: 33]
	#Range: 0 ~ 100
	slateSize = 33
	#Amount of of slate pocket being generated [0-100, default: 10]
	#Range: 0 ~ 100
	slateChance = 10
	#Minimal height for slate pocket generation [1-254, default: 40]
	#Range: 1 ~ 254
	slateMinHeight = 45
	#Maximal height for slate pocket generation, must be higher than minimal height [1-255, default: 70]
	#Range: 1 ~ 255
	slateMaxHeight = 75

#Marble Generation
[marble]
	#Generate marble in the world [true / false]
	marbleGeneration = true
	#Size of marble pockets [0-100, default: 20]
	#Range: 0 ~ 100
